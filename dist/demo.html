                if (tab.name === targetName) {
                  let nextTab = tabs[index + 1] || tabs[index - 1];
                  if (nextTab) {
                    activeName = nextTab.name;
                  }
                }
              });
            }
          console.log(activeName)
          this.tabIndex = activeName;
          this.tabsData = tabs.filter(tab => tab.name !== targetName);
